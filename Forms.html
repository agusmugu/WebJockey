<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/StyleFlex.css">
    <title>Registration Form</title>
</head>
<main>
    <header>
        <h1 class="titulo">Mighty Ducks Hockey League</h1>
        <figure><img class="logo" src="./assets/img/LogoMightyDucks.png" alt="LogoMightyDucks"></figure>
        <h2 class="tab">Upcoming Events</h2>
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About MDHL</a>
        <a href="./gameinformation.html">Game Information</a>
        <a href="./rules.html">Rules of Play & Policies</a>
        <a href="#"  class="Onsite">Registration Form</a>
        <a href="./contact.html" >Contact</a>
    </nav>

    <form action="./assets/show_data.html" method="get">

        <label for="fname">Player`s First Name:</label>
        <input type="text" name="fname" id="fname">

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">

        <label for="address">Street Address:</label>
        <input type="text" name="address" id="address">

        <label for="city">City:</label>
        <input type="text" name="city" id="city">

        <label for="zipcode">Zip Code:</label>
        <input type="number" name="zipcode" id="zipcode">

        <label for="date">Birth Date(mm/dd/yyyy)</label>
        <input type="date" name="date" id="date">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        
    </form>

</main>
</html>
